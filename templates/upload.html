<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <!-- css files -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/style.css">

    <!-- js files -->
    <script src="../static/files/js/bootstrap.min.js"></script>
    <script src="../static/files/js/jquery.js"></script>
    <script src="../static/files/js/lightslider.js"></script>
    <script src="../static/files/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->
        {% include 'navbar.html' %}

        <section class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow p-3">
                    <h2 class="display-6 text-capitalize">add product here</h2>

                    <h5 class="text-success m-3">{{message}}</h5>

                    <form action="/upload" method="post" enctype="multipart/form-data">

                        <label >Product Name</label>
                        <input type="text" name="product_name" class="form-control" required><br>

                        <label>Product Description</label>
                        <textarea name="product_desc" id="" cols="30" rows="5" class="form-control" required></textarea><br>

                        <label>Product Cost</label>
                        <input type="number" name="product_cost" class="form-control" required><br>

                        <label >Product Category</label>
                        <select name="product_category" id="" class="form-control">
                            <option value="Electronics">Electronics</option>
                            <option value="Smartphones">Smartphones</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Beddings">Beddings</option>
                            <option value="Others">Others</option>
                        </select required><br>

                        <label>Product Image</label>
                        <input type="file" name="product_image_name" class="form-control" required><br>

                        <input type="submit" value="Add/Upload Product" class="btn btn-success" required><br>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
